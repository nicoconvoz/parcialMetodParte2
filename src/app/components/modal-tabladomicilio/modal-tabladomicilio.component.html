<div class="modal modal-xl"  id="modalTablaDomicilio" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 800px !Important;">
            <div class="modal-header">
                <h5 class="modal-title">Domicilios</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"style="width: 1140;">
                <div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-md-10">
                            <h1>Gesti√≥n de domicilios</h1>
                        </div>
                        <div class=" col-xs-12 col-sm-4 col-md-2">
                            <button type="button" class="btn btn-primary float-right ml-3 btn-block" data-toggle="modal"
                                data-target="#modalDomicilio" onclick="resetear()">Agregar</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Calle</th>
                                        <th scope="col">Numero</th>
                                        <th scope="col">Localidad</th>
                                        <th scope="col">Departamento</th>
                                        <th scope="col">Piso</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let i of domicilios | paginate: { itemsPerPage: 4, currentPage: pageActual }; let indice=index">
                                        <th scope="row">{{i.id}}</th>
                                        <td>{{i.calle}}</td>
                                        <td>{{i.numero}}</td>
                                        <td>{{i.localidad}}</td>
                                        <td>{{i.departamento}}</td>
                                        <td>{{i.piso}}</td>
                                        <td>
                                            <button type="button" class="btn btn-warning" data-toggle="modal"
                                                data-target="#modalDomicilio"
                                                (click)="onPreUpdate(i, indice)">Actualizar</button>
                                            <button type="button" class="btn btn-danger"
                                                (click)="delete(i)">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal-domicilio [domicilioSeleccionado]="domicilioSeleccionado" [id]="idP" [indicePosicion]="indicePosicion"></app-modal-domicilio>
