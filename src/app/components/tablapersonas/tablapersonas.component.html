<section style="margin: 1%">
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-10">
                <h1>Gesti√≥n de Personas</h1>
            </div>
            <div class=" col-xs-12 col-sm-4 col-md-2">
                <button type="button" class="btn btn-primary float-right ml-3 btn-block" data-toggle="modal" data-target="#modalPersona" (click)="resetear()">Agregar</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Edad</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Domicilio</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of personas | paginate: { itemsPerPage: 10, currentPage: pageActual };let indice=index">
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.nombre}}</td>
                            <td>{{i.apellido}}</td>
                            <td>{{i.edad}}</td>
                            <td>{{i.dni}}</td>
                            <td><button type="button" class="btn btn-primary float-right ml-3 btn-block" data-toggle="modal" data-target="#modalTablaDomicilio" (click)="abrirDom(i.id)">Ver domicilio/s</button></td>
                            <td>
                                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalPersona" (click)="onPreUpdate(i, indice)">Actualizar</button>
                                <button type="button" class="btn btn-danger" (click)="delete(i)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
            </div>
        </div>
    </div>
</section>
<app-modal-persona [personaSeleccionada]="personaSeleccionada" [indicePosicion]="indicePosicion"></app-modal-persona>
<app-modal-tabladomicilio [id]="id"></app-modal-tabladomicilio>
